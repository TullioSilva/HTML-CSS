<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blanchedalmond;
            background-color: black;
        }
        div:hover{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div > h2{
            display: none;
        }
        div:hover >h2{
            display: block;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        <h2>Preto</h2>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque non veniam veritatis consequatur placeat, suscipit, explicabo quasi nisi perferendis atque dicta excepturi assumenda vitae labore. Suscipit quidem unde in? Id.
        <p>texto escondido</p>
    </div>
</body>
</html>
