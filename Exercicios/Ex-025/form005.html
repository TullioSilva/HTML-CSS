<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario CheckBox e Radio Button</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc" required value="M"> <label for="imasc">Masculino</label>
            <input type="radio" name="sex" id="ifem" required value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesba"> <label for="iesba">Basquete</label> <br>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
                <input type="checkbox" name="esf1" id="iesf1"> 
                <label for="iesf1">F1</label>
            </p>
        </fieldset>

    </form>
</body>
</html>
